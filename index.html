
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>irone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --text-primary: #a1a1aa; /* Gray 400 */
            --accent-hostile: #f97316; /* Orange 500 */
            --accent-labiba: #ff4db8;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100dvh;
            margin: 0;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::selection {
            background: var(--accent-hostile);
            color: #ffffff;
        }
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: currentColor;
            vertical-align: middle;
            animation: blink 0.8s infinite step-start;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        .message-fade-in {
            animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sophisticated Text Reveal Animation */
        @keyframes welcomeReveal {
            0% { 
                opacity: 0; 
                transform: translateY(20px);
                letter-spacing: -0.05em;
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
                letter-spacing: -0.02em;
                filter: blur(0);
            }
        }
        .animate-welcome {
            animation: welcomeReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; transform: translateY(-15dvh) scale(1); }
            100% { transform: translateY(-110dvh) scale(1.3) rotate(20deg); opacity: 0; }
        }
        .animate-float-up {
            animation: floatUp 3s ease-in forwards;
        }

        /* Antigravity drifting animation */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -20px) rotate(5deg); }
            50% { transform: translate(-15px, -40px) rotate(-5deg); }
            75% { transform: translate(15px, -60px) rotate(10deg); }
            100% { transform: translate(0, -100dvh) rotate(0deg); }
        }
        .particle {
            position: absolute;
            background: currentColor;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
            animation: drift infinite linear;
        }
    </style>
