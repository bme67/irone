    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800;900&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #080808;
            --text-primary: #a1a1aa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            height: 100dvh;
            margin: 0;
            position: fixed; /* Prevent bouncy scrolling on iOS */
            width: 100%;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .font-stylish { font-family: 'Pacifico', cursive; }
        
        .scanlines::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 100;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.05;
        }

        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: currentColor;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes welcome {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 0.7; transform: translateY(0) scale(1); }
        }
        .animate-welcome { animation: welcome 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }
        .animate-float-up { animation: float-up 4s linear forwards; }

        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { transform: translateX(-50px) translateY(50px) rotate(-45deg) scale(1); opacity: 1; }
            100% { transform: translateX(-1200px) translateY(1200px) rotate(-45deg) scale(1); opacity: 0; }
        }
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, #fff, rgba(255, 255, 255, 0));
            filter: drop-shadow(0 0 8px #fff);
            animation: shooting-star 1.2s ease-out forwards;
            pointer-events: none;
        }

        .h-safe-bottom {
            height: env(safe-area-inset-bottom, 0px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
