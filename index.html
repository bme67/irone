    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e4e4e7;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::selection {
            background: #ffffff;
            color: #000000;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-staggered > * {
            opacity: 0;
            animation: fadeInScale 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .animate-staggered > *:nth-child(1) { animation-delay: 0.1s; }
        .animate-staggered > *:nth-child(2) { animation-delay: 0.2s; }
        .animate-staggered > *:nth-child(3) { animation-delay: 0.3s; }
        .animate-staggered > *:nth-child(4) { animation-delay: 0.4s; }
        .animate-staggered > *:nth-child(5) { animation-delay: 0.5s; }
        .animate-staggered > *:nth-child(6) { animation-delay: 0.6s; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        .ring-pulse {
            animation: pulse-ring 3s infinite ease-in-out;
        }
    </style>
